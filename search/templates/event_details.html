{% extends "base.html" %}
{% load static %}
{% block content %}
  
<form>
  <div class="card mx-auto my-3">
    <div class="card-header py-2" style="line-height:1.2em; font-weight:300;">
      <div class="py-0 pb-2" style="border-bottom: 1px solid white"><a style="font-size:1.5em; font-weight:400; font-family:Open Sans;">{{event.2}}</a></div>
      <div class="pt-2" style="line-height:1.3em; font-family:open sans; font-size:.9em;">
        <strong>Date: </strong>{{event.0}} {{event.1}}, 2018<br />
        <strong>Venue: </strong>Spokane Arena<br />
        <strong>Doors Open: </strong>{{event.3}}<br />
        <strong>Total Scheduled: </strong>{{employee_count}}<br />
      </div>
    </div>
  </div>
  
  <div class="card mx-auto mb-3">
    <div class="form-group">
      <div class="text-center mx-auto">
        <input type="text" class="my-2 col-8 mx-auto" id="myInput" onkeyup="myFunction()" placeholder="Search names or times...">
      </div>
      <div class="card-body py-0 px-0">
        <ul class="list-group list-group-flush text-left" id="myUL">
          {% for worker in events %}
            <li class="list-group-item" style="background-color:rgba(0,0,0,.125);">
              <a>
                <div class="row" id="myrow">
                  <div class="event-details col-12 px-2" style="line-height:1em;">
                    <strong>{{worker.0}}, </strong>{{worker.1}}
                  </div>
                </div>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

{% endblock %}
